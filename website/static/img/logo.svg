<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Outer glow -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#667eea;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="crystalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#667eea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Glow background -->
  <circle cx="100" cy="100" r="90" fill="url(#glow)" />
  
  <!-- Central crystal spire -->
  <path d="M 100 30 L 115 90 L 100 170 L 85 90 Z" fill="url(#crystalGrad)" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
  
  <!-- Light rays -->
  <line x1="100" y1="30" x2="100" y2="10" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
  <line x1="100" y1="30" x2="85" y2="20" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="30" x2="115" y2="20" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  
  <!-- Sacred geometry circles (communospheres) -->
  <circle cx="70" cy="130" r="15" fill="none" stroke="#667eea" stroke-width="2" opacity="0.7"/>
  <circle cx="130" cy="130" r="15" fill="none" stroke="#667eea" stroke-width="2" opacity="0.7"/>
  <circle cx="100" cy="155" r="15" fill="none" stroke="#667eea" stroke-width="2" opacity="0.7"/>
  
  <!-- Inner light -->
  <circle cx="100" cy="80" r="8" fill="#ffffff" opacity="0.8"/>
</svg>

