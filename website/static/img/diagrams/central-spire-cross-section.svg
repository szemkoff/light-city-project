<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1200">
  <defs>
    <style>
      .label-text { font-family: 'Inter', sans-serif; font-size: 12px; fill: #0B2447; font-weight: 600; }
      .desc-text { font-family: 'Inter', sans-serif; font-size: 10px; fill: #666; }
      .title-text { font-family: 'Inter', sans-serif; font-size: 28px; font-weight: 700; fill: #0B2447; }
      .zone-label { font-family: 'Inter', sans-serif; font-size: 11px; fill: #fff; font-weight: 600; }
    </style>
    <linearGradient id="crystal-gradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF6E0;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#E6B400;stop-opacity:0.7" />
      <stop offset="70%" style="stop-color:#4A9EFF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="apex-glow" cx="50%" cy="0%" r="50%">
      <stop offset="0%" style="stop-color:#FFF6E0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E6B400;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#E6B400;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" class="title-text">Central Crystal Spire Cross-Section</text>
  <text x="500" y="65" text-anchor="middle" class="desc-text">40,000 feet (~12 km / 7.6 miles) - Energy &amp; Consciousness Hub</text>
  
  <!-- Height Scale -->
  <g transform="translate(50, 150)">
    <line x1="0" y1="0" x2="0" y2="900" stroke="#0B2447" stroke-width="2"/>
    <line x1="-5" y1="0" x2="5" y2="0" stroke="#0B2447" stroke-width="2"/>
    <line x1="-5" y1="900" x2="5" y2="900" stroke="#0B2447" stroke-width="2"/>
    <text x="15" y="5" class="desc-text">40,000 ft</text>
    <text x="15" y="905" class="desc-text">0 ft</text>
    
    <!-- Intermediate marks -->
    <line x1="-3" y1="225" x2="3" y2="225" stroke="#0B2447" stroke-width="1"/>
    <text x="15" y="230" class="desc-text" style="font-size: 9px;">30,000 ft</text>
    
    <line x1="-3" y1="450" x2="3" y2="450" stroke="#0B2447" stroke-width="1"/>
    <text x="15" y="455" class="desc-text" style="font-size: 9px;">20,000 ft</text>
    
    <line x1="-3" y1="675" x2="3" y2="675" stroke="#0B2447" stroke-width="1"/>
    <text x="15" y="680" class="desc-text" style="font-size: 9px;">10,000 ft</text>
  </g>
  
  <!-- Main Spire Structure -->
  <path d="M 500,150 L 550,200 L 580,450 L 590,700 L 600,900 L 650,1050 L 400,1050 L 410,900 L 420,700 L 430,450 L 460,200 Z" 
        fill="url(#crystal-gradient)" stroke="#4A9EFF" stroke-width="3" opacity="0.9"/>
  
  <!-- Apex Glow -->
  <ellipse cx="500" cy="150" rx="80" ry="60" fill="url(#apex-glow)"/>
  
  <!-- Zone 1: Cosmic Interface (Top) -->
  <path d="M 500,150 L 550,200 L 580,350 L 430,350 L 460,200 Z" fill="rgba(255,246,224,0.4)" stroke="#E6B400" stroke-width="2"/>
  <text x="505" y="250" class="zone-label" fill="#E6B400">Cosmic Interface</text>
  <text x="505" y="265" class="zone-label" fill="#E6B400" style="font-size: 9px;">Energy Reception</text>
  
  <!-- Zone 2: Transformation Chamber -->
  <path d="M 430,350 L 580,350 L 585,550 L 425,550 Z" fill="rgba(230,180,0,0.3)" stroke="#E6B400" stroke-width="2"/>
  <text x="505" y="445" class="zone-label" fill="#E6B400">Transformation</text>
  <text x="505" y="460" class="zone-label" fill="#E6B400" style="font-size: 9px;">Energy Conversion</text>
  
  <!-- Zone 3: Resonance Amplification -->
  <path d="M 425,550 L 585,550 L 590,750 L 420,750 Z" fill="rgba(74,158,255,0.3)" stroke="#4A9EFF" stroke-width="2"/>
  <text x="505" y="645" class="zone-label">Resonance</text>
  <text x="505" y="660" class="zone-label" style="font-size: 9px;">Amplification</text>
  
  <!-- Zone 4: Distribution Network -->
  <path d="M 420,750 L 590,750 L 600,950 L 410,950 Z" fill="rgba(102,126,234,0.3)" stroke="#667eea" stroke-width="2"/>
  <text x="505" y="845" class="zone-label">Distribution</text>
  <text x="505" y="860" class="zone-label" style="font-size: 9px;">Network Hub</text>
  
  <!-- Zone 5: Ground Integration -->
  <path d="M 410,950 L 600,950 L 650,1050 L 400,1050 Z" fill="rgba(118,75,162,0.3)" stroke="#764ba2" stroke-width="2"/>
  <text x="505" y="1000" class="zone-label">Ground Integration</text>
  <text x="505" y="1015" class="zone-label" style="font-size: 9px;">Earth Connection</text>
  
  <!-- Ground Level -->
  <line x1="100" y1="1050" x2="900" y2="1050" stroke="#0B2447" stroke-width="3"/>
  <text x="500" y="1075" text-anchor="middle" class="desc-text">Ground Level - Central Plaza</text>
  
  <!-- Energy Flow Arrows -->
  <g opacity="0.6">
    <!-- Incoming cosmic energy -->
    <path d="M 500,120 L 500,150" stroke="#FFF6E0" stroke-width="3" marker-end="url(#arrow-gold)"/>
    <path d="M 480,130 L 500,150" stroke="#FFF6E0" stroke-width="2"/>
    <path d="M 520,130 L 500,150" stroke="#FFF6E0" stroke-width="2"/>
    
    <!-- Central flow -->
    <line x1="505" y1="350" x2="505" y2="550" stroke="#E6B400" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="505" y1="550" x2="505" y2="750" stroke="#4A9EFF" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="505" y1="750" x2="505" y2="950" stroke="#667eea" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Outgoing distribution -->
    <line x1="505" y1="950" x2="400" y2="1050" stroke="#764ba2" stroke-width="2" stroke-dasharray="3,3"/>
    <line x1="505" y1="950" x2="650" y2="1050" stroke="#764ba2" stroke-width="2" stroke-dasharray="3,3"/>
  </g>
  
  <!-- Callouts - Left Side -->
  <g transform="translate(150, 180)">
    <circle cx="0" cy="0" r="3" fill="#FFF6E0"/>
    <line x1="3" y1="0" x2="100" y2="70" stroke="#FFF6E0" stroke-width="1"/>
    <text x="105" y="70" class="label-text">Cosmic Energy Reception</text>
    <text x="105" y="83" class="desc-text">Receives energy from:</text>
    <text x="105" y="94" class="desc-text">• Solar radiation</text>
    <text x="105" y="105" class="desc-text">• Cosmic rays</text>
    <text x="105" y="116" class="desc-text">• Universal field</text>
  </g>
  
  <g transform="translate(150, 450)">
    <circle cx="0" cy="0" r="3" fill="#E6B400"/>
    <line x1="3" y1="0" x2="80" y2="0" stroke="#E6B400" stroke-width="1"/>
    <text x="85" y="0" class="label-text">Energy Conversion</text>
    <text x="85" y="13" class="desc-text">Crystal lattice transforms</text>
    <text x="85" y="24" class="desc-text">raw energy into usable</text>
    <text x="85" y="35" class="desc-text">power &amp; consciousness field</text>
  </g>
  
  <g transform="translate(150, 650)">
    <circle cx="0" cy="0" r="3" fill="#4A9EFF"/>
    <line x1="3" y1="0" x2="80" y2="0" stroke="#4A9EFF" stroke-width="1"/>
    <text x="85" y="0" class="label-text">Resonance Generation</text>
    <text x="85" y="13" class="desc-text">Creates &amp; maintains</text>
    <text x="85" y="24" class="desc-text">base frequency for</text>
    <text x="85" y="35" class="desc-text">entire city</text>
  </g>
  
  <g transform="translate(150, 1000)">
    <circle cx="0" cy="0" r="3" fill="#764ba2"/>
    <line x1="3" y1="0" x2="80" y2="0" stroke="#764ba2" stroke-width="1"/>
    <text x="85" y="0" class="label-text">Earth Grounding</text>
    <text x="85" y="13" class="desc-text">Deep roots anchor</text>
    <text x="85" y="24" class="desc-text">structure &amp; connect</text>
    <text x="85" y="35" class="desc-text">to planetary grid</text>
  </g>
  
  <!-- Callouts - Right Side -->
  <g transform="translate(850, 250)">
    <circle cx="0" cy="0" r="3" fill="#FFF6E0"/>
    <line x1="-3" y1="0" x2="-80" y2="100" stroke="#FFF6E0" stroke-width="1"/>
    <text x="-85" y="100" class="label-text" text-anchor="end">Crystal Apex</text>
    <text x="-85" y="113" class="desc-text" text-anchor="end">Faceted crystalline structure</text>
    <text x="-85" y="124" class="desc-text" text-anchor="end">Visible for miles</text>
    <text x="-85" y="135" class="desc-text" text-anchor="end">Glows with inner light</text>
  </g>
  
  <g transform="translate(850, 550)">
    <circle cx="0" cy="0" r="3" fill="#E6B400"/>
    <line x1="-3" y1="0" x2="-80" y2="0" stroke="#E6B400" stroke-width="1"/>
    <text x="-85" y="0" class="label-text" text-anchor="end">Power Output</text>
    <text x="-85" y="13" class="desc-text" text-anchor="end">Handles ALL energy</text>
    <text x="-85" y="24" class="desc-text" text-anchor="end">requirements for</text>
    <text x="-85" y="35" class="desc-text" text-anchor="end">entire city</text>
  </g>
  
  <g transform="translate(850, 850)">
    <circle cx="0" cy="0" r="3" fill="#667eea"/>
    <line x1="-3" y1="0" x2="-80" y2="0" stroke="#667eea" stroke-width="1"/>
    <text x="-85" y="0" class="label-text" text-anchor="end">Distribution Grid</text>
    <text x="-85" y="13" class="desc-text" text-anchor="end">Connects to all</text>
    <text x="-85" y="24" class="desc-text" text-anchor="end">communospheres &amp;</text>
    <text x="-85" y="35" class="desc-text" text-anchor="end">major structures</text>
  </g>
  
  <!-- Specifications -->
  <g transform="translate(250, 1100)">
    <rect x="0" y="0" width="500" height="60" fill="#E6ECF3" rx="4"/>
    <text x="250" y="20" text-anchor="middle" class="label-text">Technical Specifications</text>
    <text x="250" y="35" text-anchor="middle" class="desc-text">Height: 40,000 ft (~12 km) | Base Diameter: ~200m | Material: Crystalline Structure</text>
    <text x="250" y="48" text-anchor="middle" class="desc-text">Function: Total Energy Generation + Consciousness Field Maintenance</text>
  </g>
  
  <defs>
    <marker id="arrow-gold" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#FFF6E0" />
    </marker>
  </defs>
</svg>

