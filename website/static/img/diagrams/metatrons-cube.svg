<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <radialGradient id="metaGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#667eea;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.2" />
    </radialGradient>
    <linearGradient id="metaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="250" y="30" font-family="Arial, sans-serif" font-size="22" fill="#667eea" text-anchor="middle" font-weight="bold">Metatron's Cube</text>
  <text x="250" y="50" font-family="Arial, sans-serif" font-size="13" fill="#764ba2" text-anchor="middle">Contains All Five Platonic Solids</text>
  
  <!-- Central glow -->
  <circle cx="250" cy="270" r="150" fill="url(#metaGlow)" opacity="0.3"/>
  
  <!-- 13 circles of Metatron's Cube -->
  <!-- Center -->
  <circle cx="250" cy="270" r="25" fill="none" stroke="#667eea" stroke-width="2.5"/>
  
  <!-- Inner ring (6 circles) -->
  <circle cx="250" cy="220" r="25" fill="none" stroke="#667eea" stroke-width="2"/>
  <circle cx="293" cy="245" r="25" fill="none" stroke="#667eea" stroke-width="2"/>
  <circle cx="293" cy="295" r="25" fill="none" stroke="#667eea" stroke-width="2"/>
  <circle cx="250" cy="320" r="25" fill="none" stroke="#667eea" stroke-width="2"/>
  <circle cx="207" cy="295" r="25" fill="none" stroke="#667eea" stroke-width="2"/>
  <circle cx="207" cy="245" r="25" fill="none" stroke="#667eea" stroke-width="2"/>
  
  <!-- Outer ring (6 circles) -->
  <circle cx="250" cy="170" r="25" fill="none" stroke="#764ba2" stroke-width="2"/>
  <circle cx="336" cy="220" r="25" fill="none" stroke="#764ba2" stroke-width="2"/>
  <circle cx="336" cy="320" r="25" fill="none" stroke="#764ba2" stroke-width="2"/>
  <circle cx="250" cy="370" r="25" fill="none" stroke="#764ba2" stroke-width="2"/>
  <circle cx="164" cy="320" r="25" fill="none" stroke="#764ba2" stroke-width="2"/>
  <circle cx="164" cy="220" r="25" fill="none" stroke="#764ba2" stroke-width="2"/>
  
  <!-- Connecting lines (all possible connections) -->
  <!-- From center to inner ring -->
  <line x1="250" y1="270" x2="250" y2="220" stroke="url(#metaGrad)" stroke-width="1.5" opacity="0.6"/>
  <line x1="250" y1="270" x2="293" y2="245" stroke="url(#metaGrad)" stroke-width="1.5" opacity="0.6"/>
  <line x1="250" y1="270" x2="293" y2="295" stroke="url(#metaGrad)" stroke-width="1.5" opacity="0.6"/>
  <line x1="250" y1="270" x2="250" y2="320" stroke="url(#metaGrad)" stroke-width="1.5" opacity="0.6"/>
  <line x1="250" y1="270" x2="207" y2="295" stroke="url(#metaGrad)" stroke-width="1.5" opacity="0.6"/>
  <line x1="250" y1="270" x2="207" y2="245" stroke="url(#metaGrad)" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Inner ring to outer ring -->
  <line x1="250" y1="220" x2="250" y2="170" stroke="url(#metaGrad)" stroke-width="1.5" opacity="0.5"/>
  <line x1="250" y1="220" x2="164" y2="220" stroke="url(#metaGrad)" stroke-width="1.5" opacity="0.5"/>
  <line x1="250" y1="220" x2="336" y2="220" stroke="url(#metaGrad)" stroke-width="1.5" opacity="0.5"/>
  
  <line x1="293" y1="245" x2="336" y2="220" stroke="url(#metaGrad)" stroke-width="1.5" opacity="0.5"/>
  <line x1="293" y1="245" x2="250" y2="170" stroke="url(#metaGrad)" stroke-width="1.5" opacity="0.5"/>
  
  <line x1="293" y1="295" x2="336" y2="320" stroke="url(#metaGrad)" stroke-width="1.5" opacity="0.5"/>
  <line x1="293" y1="295" x2="336" y2="220" stroke="url(#metaGrad)" stroke-width="1.5" opacity="0.5"/>
  
  <line x1="250" y1="320" x2="250" y2="370" stroke="url(#metaGrad)" stroke-width="1.5" opacity="0.5"/>
  <line x1="250" y1="320" x2="164" y2="320" stroke="url(#metaGrad)" stroke-width="1.5" opacity="0.5"/>
  <line x1="250" y1="320" x2="336" y2="320" stroke="url(#metaGrad)" stroke-width="1.5" opacity="0.5"/>
  
  <line x1="207" y1="295" x2="164" y2="320" stroke="url(#metaGrad)" stroke-width="1.5" opacity="0.5"/>
  <line x1="207" y1="295" x2="250" y2="370" stroke="url(#metaGrad)" stroke-width="1.5" opacity="0.5"/>
  
  <line x1="207" y1="245" x2="164" y2="220" stroke="url(#metaGrad)" stroke-width="1.5" opacity="0.5"/>
  <line x1="207" y1="245" x2="250" y2="170" stroke="url(#metaGrad)" stroke-width="1.5" opacity="0.5"/>
  <line x1="207" y1="245" x2="164" y2="320" stroke="url(#metaGrad)" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Additional cross connections -->
  <line x1="164" y1="220" x2="336" y2="320" stroke="url(#metaGrad)" stroke-width="1" opacity="0.3"/>
  <line x1="336" y1="220" x2="164" y2="320" stroke="url(#metaGrad)" stroke-width="1" opacity="0.3"/>
  <line x1="250" y1="170" x2="250" y2="370" stroke="url(#metaGrad)" stroke-width="1" opacity="0.3"/>
  <line x1="164" y1="220" x2="336" y2="220" stroke="url(#metaGrad)" stroke-width="1" opacity="0.3"/>
  <line x1="164" y1="320" x2="336" y2="320" stroke="url(#metaGrad)" stroke-width="1" opacity="0.3"/>
  
  <!-- Center points -->
  <circle cx="250" cy="270" r="4" fill="#ffffff"/>
  <circle cx="250" cy="220" r="3" fill="#667eea"/>
  <circle cx="293" cy="245" r="3" fill="#667eea"/>
  <circle cx="293" cy="295" r="3" fill="#667eea"/>
  <circle cx="250" cy="320" r="3" fill="#667eea"/>
  <circle cx="207" cy="295" r="3" fill="#667eea"/>
  <circle cx="207" cy="245" r="3" fill="#667eea"/>
  <circle cx="250" cy="170" r="3" fill="#764ba2"/>
  <circle cx="336" cy="220" r="3" fill="#764ba2"/>
  <circle cx="336" cy="320" r="3" fill="#764ba2"/>
  <circle cx="250" cy="370" r="3" fill="#764ba2"/>
  <circle cx="164" cy="320" r="3" fill="#764ba2"/>
  <circle cx="164" cy="220" r="3" fill="#764ba2"/>
  
  <!-- Info box -->
  <rect x="20" y="420" width="460" height="65" fill="white" stroke="#667eea" stroke-width="2" rx="5" opacity="0.95"/>
  <text x="250" y="443" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">The Blueprint of Creation</text>
  <text x="250" y="460" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Metatron's Cube contains all five Platonic Solids, representing the building blocks</text>
  <text x="250" y="475" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">of the universe. Used in Light City as the master template for energy grid design.</text>
</svg>

