<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <style>
      .swatch-label { font-family: 'Inter', sans-serif; font-size: 14px; fill: #333; }
      .swatch-hex { font-family: 'JetBrains Mono', monospace; font-size: 12px; fill: #666; }
      .swatch-name { font-family: 'Inter', sans-serif; font-size: 16px; font-weight: 600; fill: #0B2447; }
      .section-title { font-family: 'Inter', sans-serif; font-size: 20px; font-weight: 700; fill: #0B2447; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" class="section-title" style="font-size: 28px;">Light City Color Palette</text>
  
  <!-- Core Colors Section -->
  <text x="50" y="90" class="section-title">Core Colors</text>
  
  <!-- Celestial Blue -->
  <rect x="50" y="110" width="200" height="120" fill="#4A9EFF" rx="8"/>
  <text x="150" y="250" text-anchor="middle" class="swatch-name">Celestial Blue</text>
  <text x="150" y="270" text-anchor="middle" class="swatch-hex">#4A9EFF</text>
  <text x="150" y="290" text-anchor="middle" class="swatch-label">Primary</text>
  
  <!-- Deep Space Blue -->
  <rect x="280" y="110" width="200" height="120" fill="#0B2447" rx="8"/>
  <text x="380" y="250" text-anchor="middle" class="swatch-name" fill="#fff">Deep Space Blue</text>
  <text x="380" y="270" text-anchor="middle" class="swatch-hex" fill="#aaa">#0B2447</text>
  <text x="380" y="290" text-anchor="middle" class="swatch-label" fill="#ccc">Text/Lines</text>
  
  <!-- Solar Gold -->
  <rect x="510" y="110" width="200" height="120" fill="#E6B400" rx="8"/>
  <text x="610" y="250" text-anchor="middle" class="swatch-name">Solar Gold</text>
  <text x="610" y="270" text-anchor="middle" class="swatch-hex">#E6B400</text>
  <text x="610" y="290" text-anchor="middle" class="swatch-label">Accents/Energy</text>
  
  <!-- White Gold -->
  <rect x="740" y="110" width="200" height="120" fill="#FFF6E0" stroke="#E6B400" stroke-width="2" rx="8"/>
  <text x="840" y="250" text-anchor="middle" class="swatch-name">White Gold</text>
  <text x="840" y="270" text-anchor="middle" class="swatch-hex">#FFF6E0</text>
  <text x="840" y="290" text-anchor="middle" class="swatch-label">Highlights</text>
  
  <!-- Mist Gray -->
  <rect x="970" y="110" width="200" height="120" fill="#E6ECF3" stroke="#0B2447" stroke-width="1" rx="8"/>
  <text x="1070" y="250" text-anchor="middle" class="swatch-name">Mist Gray</text>
  <text x="1070" y="270" text-anchor="middle" class="swatch-hex">#E6ECF3</text>
  <text x="1070" y="290" text-anchor="middle" class="swatch-label">Surfaces</text>
  
  <!-- Extended Colors Section -->
  <text x="50" y="350" class="section-title">Extended Colors</text>
  
  <!-- Emerald -->
  <rect x="50" y="370" width="160" height="100" fill="#22C55E" rx="8"/>
  <text x="130" y="490" text-anchor="middle" class="swatch-name">Emerald</text>
  <text x="130" y="510" text-anchor="middle" class="swatch-hex">#22C55E</text>
  <text x="130" y="530" text-anchor="middle" class="swatch-label">Success</text>
  
  <!-- Amber -->
  <rect x="240" y="370" width="160" height="100" fill="#F59E0B" rx="8"/>
  <text x="320" y="490" text-anchor="middle" class="swatch-name">Amber</text>
  <text x="320" y="510" text-anchor="middle" class="swatch-hex">#F59E0B</text>
  <text x="320" y="530" text-anchor="middle" class="swatch-label">Caution</text>
  
  <!-- Rose -->
  <rect x="430" y="370" width="160" height="100" fill="#EF4444" rx="8"/>
  <text x="510" y="490" text-anchor="middle" class="swatch-name" fill="#fff">Rose</text>
  <text x="510" y="510" text-anchor="middle" class="swatch-hex" fill="#fff">#EF4444</text>
  <text x="510" y="530" text-anchor="middle" class="swatch-label" fill="#fff">Critical</text>
  
  <!-- Sky Light -->
  <rect x="620" y="370" width="160" height="100" fill="#A0CBFF" rx="8"/>
  <text x="700" y="490" text-anchor="middle" class="swatch-name">Sky Light</text>
  <text x="700" y="510" text-anchor="middle" class="swatch-hex">#A0CBFF</text>
  <text x="700" y="530" text-anchor="middle" class="swatch-label">Soft Backgrounds</text>
  
  <!-- Gradient Examples -->
  <text x="850" y="350" class="section-title">Key Gradients</text>
  
  <!-- Dawn Gradient -->
  <defs>
    <linearGradient id="dawn" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A9EFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0CBFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="850" y="370" width="320" height="60" fill="url(#dawn)" rx="8"/>
  <text x="1010" y="450" text-anchor="middle" class="swatch-name">Dawn</text>
  <text x="1010" y="470" text-anchor="middle" class="swatch-label">Celestial Blue → Sky Light</text>
  
  <!-- Spire Beam Gradient -->
  <defs>
    <linearGradient id="spire" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E6B400;stop-opacity:0" />
      <stop offset="40%" style="stop-color:#E6B400;stop-opacity:0.45" />
      <stop offset="100%" style="stop-color:#FFF6E0;stop-opacity:0.75" />
    </linearGradient>
  </defs>
  <rect x="850" y="490" width="320" height="60" fill="url(#spire)" stroke="#E6B400" stroke-width="1" rx="8"/>
  <text x="1010" y="570" text-anchor="middle" class="swatch-name">Spire Beam</text>
  <text x="1010" y="590" text-anchor="middle" class="swatch-label">Solar Gold → White Gold</text>
</svg>

