<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 700" width="600" height="700">
  <defs>
    <radialGradient id="spireEnergy" cx="50%" cy="0%" r="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#f093fb;stop-opacity:0.8" />
      <stop offset="60%" style="stop-color:#667eea;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.2" />
    </radialGradient>
    <linearGradient id="flowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#667eea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="gridGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#f093fb;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="22" fill="#667eea" text-anchor="middle" font-weight="bold">Light City Energy Flow System</text>
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="13" fill="#764ba2" text-anchor="middle">From Cosmic Source to City Infrastructure</text>
  
  <!-- Cosmic Energy (top) -->
  <g id="cosmic">
    <circle cx="300" cy="100" r="40" fill="url(#spireEnergy)" opacity="0.7"/>
    <circle cx="300" cy="100" r="30" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="300" cy="100" r="20" fill="none" stroke="#f093fb" stroke-width="1.5"/>
    <circle cx="300" cy="100" r="10" fill="#ffffff"/>
    <text x="300" y="165" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle" font-weight="bold">Cosmic Energy</text>
    <text x="300" y="180" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Universal Life Force</text>
  </g>
  
  <!-- Energy beam down to spire -->
  <path d="M 300 140 L 300 220" stroke="url(#flowGrad)" stroke-width="25" opacity="0.3"/>
  <path d="M 300 140 L 300 220" stroke="url(#flowGrad)" stroke-width="12" opacity="0.5"/>
  <path d="M 300 140 L 300 220" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
  
  <!-- Arrows -->
  <polygon points="295,160 300,170 305,160" fill="#ffffff" opacity="0.8"/>
  <polygon points="295,190 300,200 305,190" fill="#ffffff" opacity="0.8"/>
  
  <!-- Central Crystal Spire -->
  <g id="spire">
    <polygon points="300,220 330,290 300,350 270,290" fill="url(#flowGrad)" stroke="#667eea" stroke-width="3" opacity="0.8"/>
    <line x1="300" y1="220" x2="300" y2="350" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="270" y1="290" x2="330" y2="290" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <circle cx="300" cy="285" r="15" fill="#ffffff" stroke="#667eea" stroke-width="2"/>
    <circle cx="300" cy="285" r="8" fill="url(#spireEnergy)"/>
    <text x="380" y="285" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">Crystal Spire</text>
    <text x="380" y="300" font-family="Arial, sans-serif" font-size="10" fill="#666">Energy Converter</text>
    <text x="380" y="313" font-family="Arial, sans-serif" font-size="10" fill="#666">& Distributor</text>
  </g>
  
  <!-- Sacred Geometric Grid -->
  <g id="grid">
    <ellipse cx="300" cy="400" rx="200" ry="40" fill="url(#gridGrad)" opacity="0.5"/>
    <line x1="100" y1="400" x2="500" y2="400" stroke="#667eea" stroke-width="2"/>
    <line x1="150" y1="380" x2="450" y2="380" stroke="#667eea" stroke-width="1" opacity="0.5"/>
    <line x1="150" y1="420" x2="450" y2="420" stroke="#667eea" stroke-width="1" opacity="0.5"/>
    <circle cx="200" cy="400" r="6" fill="#f093fb" stroke="#667eea" stroke-width="1"/>
    <circle cx="300" cy="400" r="6" fill="#f093fb" stroke="#667eea" stroke-width="1"/>
    <circle cx="400" cy="400" r="6" fill="#f093fb" stroke="#667eea" stroke-width="1"/>
    <text x="300" y="450" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle" font-weight="bold">Sacred Geometric Grid</text>
    <text x="300" y="465" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">City-Wide Energy Distribution Network</text>
  </g>
  
  <!-- Energy flows to different city areas -->
  <!-- To Communospheres -->
  <g id="communospheres">
    <path d="M 200 400 L 120 480" stroke="url(#gridGrad)" stroke-width="8" opacity="0.5"/>
    <path d="M 200 400 L 120 480" stroke="#667eea" stroke-width="2"/>
    <polygon points="125,472 120,480 128,477" fill="#667eea"/>
    <circle cx="120" cy="500" r="25" fill="#a0d8ff" stroke="#667eea" stroke-width="2.5" opacity="0.8"/>
    <text x="120" y="545" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle" font-weight="bold">Communospheres</text>
    <text x="120" y="558" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Living Spaces</text>
  </g>
  
  <!-- To Temples -->
  <g id="temples">
    <path d="M 250 400 L 220 520" stroke="url(#gridGrad)" stroke-width="8" opacity="0.5"/>
    <path d="M 250 400 L 220 520" stroke="#667eea" stroke-width="2"/>
    <polygon points="223,512 220,520 228,517" fill="#667eea"/>
    <polygon points="220,530 210,555 230,555" fill="#764ba2" opacity="0.8" stroke="#667eea" stroke-width="2"/>
    <text x="220" y="575" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle" font-weight="bold">Temples</text>
    <text x="220" y="588" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Sacred Spaces</text>
  </g>
  
  <!-- To Creative Studios -->
  <g id="studios">
    <path d="M 300 400 L 300 520" stroke="url(#gridGrad)" stroke-width="8" opacity="0.5"/>
    <path d="M 300 400 L 300 520" stroke="#667eea" stroke-width="2"/>
    <polygon points="295,512 300,520 305,512" fill="#667eea"/>
    <rect x="280" y="530" width="40" height="30" fill="#f093fb" opacity="0.7" stroke="#667eea" stroke-width="2" rx="3"/>
    <text x="300" y="580" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle" font-weight="bold">Creative Studios</text>
    <text x="300" y="593" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Expression Centers</text>
  </g>
  
  <!-- To Learning Centers -->
  <g id="learning">
    <path d="M 350 400 L 380 520" stroke="url(#gridGrad)" stroke-width="8" opacity="0.5"/>
    <path d="M 350 400 L 380 520" stroke="#667eea" stroke-width="2"/>
    <polygon points="377,512 380,520 372,517" fill="#667eea"/>
    <circle cx="380" cy="540" r="20" fill="none" stroke="#667eea" stroke-width="2.5"/>
    <rect x="370" y="533" width="20" height="14" fill="#764ba2" opacity="0.6"/>
    <text x="380" y="575" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle" font-weight="bold">Learning Centers</text>
    <text x="380" y="588" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Knowledge Hubs</text>
  </g>
  
  <!-- To Infrastructure -->
  <g id="infrastructure">
    <path d="M 400 400 L 480 480" stroke="url(#gridGrad)" stroke-width="8" opacity="0.5"/>
    <path d="M 400 400 L 480 480" stroke="#667eea" stroke-width="2"/>
    <polygon points="472,477 480,480 475,472" fill="#667eea"/>
    <rect x="460" y="490" width="40" height="25" fill="none" stroke="#667eea" stroke-width="2" rx="3"/>
    <line x1="465" y1="495" x2="475" y2="495" stroke="#667eea" stroke-width="2"/>
    <line x1="465" y1="500" x2="475" y2="500" stroke="#667eea" stroke-width="2"/>
    <line x1="465" y1="505" x2="475" y2="505" stroke="#667eea" stroke-width="2"/>
    <text x="480" y="535" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle" font-weight="bold">Infrastructure</text>
    <text x="480" y="548" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">City Systems</text>
  </g>
  
  <!-- Bottom info panel -->
  <rect x="30" y="610" width="540" height="75" fill="white" stroke="#667eea" stroke-width="2" rx="8" opacity="0.95"/>
  <text x="300" y="635" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">Unified Energy System</text>
  <text x="50" y="655" font-family="Arial, sans-serif" font-size="10" fill="#666">
    <tspan x="50">1. Cosmic energy is received by the Central Crystal Spire</tspan>
    <tspan x="50" dy="14">2. The spire converts and distributes energy through the Sacred Geometric Grid</tspan>
    <tspan x="50" dy="14">3. All city structures receive clean, resonant energy maintaining consciousness connection</tspan>
  </text>
</svg>

