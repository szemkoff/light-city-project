<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" width="200" height="200">
  <defs>
    <linearGradient id="crystalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="spireGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a0d8ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <radialGradient id="sphereGradient" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#667eea;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#667eea" stroke-width="2" opacity="0.3"/>
  
  <!-- Base city circle -->
  <circle cx="100" cy="120" r="70" fill="url(#crystalGradient)" opacity="0.15"/>
  
  <!-- Outer city ring -->
  <circle cx="100" cy="120" r="65" fill="none" stroke="#667eea" stroke-width="1" opacity="0.5"/>
  <circle cx="100" cy="120" r="55" fill="none" stroke="#764ba2" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Left communosphere -->
  <circle cx="55" cy="130" r="18" fill="url(#sphereGradient)" filter="url(#glow)" stroke="#667eea" stroke-width="1" opacity="0.9"/>
  <circle cx="53" cy="128" r="3" fill="#ffffff" opacity="0.6"/>
  
  <!-- Right communosphere -->
  <circle cx="145" cy="135" r="18" fill="url(#sphereGradient)" filter="url(#glow)" stroke="#764ba2" stroke-width="1" opacity="0.9"/>
  <circle cx="147" cy="133" r="3" fill="#ffffff" opacity="0.6"/>
  
  <!-- Bottom left communosphere -->
  <circle cx="75" cy="165" r="15" fill="url(#sphereGradient)" filter="url(#glow)" stroke="#667eea" stroke-width="0.8" opacity="0.8"/>
  <circle cx="74" cy="163" r="2.5" fill="#ffffff" opacity="0.5"/>
  
  <!-- Bottom right communosphere -->
  <circle cx="125" cy="168" r="15" fill="url(#sphereGradient)" filter="url(#glow)" stroke="#764ba2" stroke-width="0.8" opacity="0.8"/>
  <circle cx="126" cy="166" r="2.5" fill="#ffffff" opacity="0.5"/>
  
  <!-- Central spire - base -->
  <polygon points="100,60 108,100 92,100" fill="url(#spireGradient)" filter="url(#glow)" opacity="0.95"/>
  
  <!-- Central spire - facets (crystalline effect) -->
  <polygon points="100,60 104,90 100,88" fill="#ffffff" opacity="0.4"/>
  <polygon points="100,60 96,90 100,88" fill="#667eea" opacity="0.3"/>
  
  <!-- Spire top point -->
  <circle cx="100" cy="60" r="3" fill="#ffffff" filter="url(#glow)" opacity="0.9"/>
  
  <!-- Spire glow/radiance -->
  <circle cx="100" cy="85" r="12" fill="#667eea" opacity="0.15" filter="url(#glow)"/>
  
  <!-- Central plaza circle -->
  <circle cx="100" cy="100" r="20" fill="none" stroke="#a0d8ff" stroke-width="1.5" opacity="0.6" stroke-dasharray="3,2"/>
  
  <!-- Radial pathways -->
  <line x1="100" y1="80" x2="100" y2="130" stroke="#667eea" stroke-width="0.8" opacity="0.4"/>
  <line x1="75" y1="105" x2="125" y2="105" stroke="#667eea" stroke-width="0.8" opacity="0.4"/>
  <line x1="82" y1="82" x2="118" y2="128" stroke="#667eea" stroke-width="0.8" opacity="0.3"/>
  <line x1="118" y1="82" x2="82" y2="128" stroke="#667eea" stroke-width="0.8" opacity="0.3"/>
  
  <!-- Energy resonance waves -->
  <circle cx="100" cy="100" r="30" fill="none" stroke="#f093fb" stroke-width="0.5" opacity="0.3" stroke-dasharray="2,2">
    <animate attributeName="r" values="30;45;30" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text (optional - can remove if you want just the icon) -->
  <text x="100" y="195" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#667eea" opacity="0.8">LIGHT CITY</text>
</svg>
